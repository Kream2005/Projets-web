<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <a href="Sign_up.html">Or sign up if you don't have an account</a>
    <div class="container">
        <h2 id="ident">Log in</h2>
        <form class="form-container">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ex: example@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a password" minlength="8" required>
            </div>
    
            <div class="button-group">
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>
            
        </form>
    </div>    

</body>
</html>
