<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identification page</title>
    <link rel="stylesheet" href="identification.css">

</head>
<body>
    <div class="container">
        <h2 id="ident">Sign Up</h2>
        <form class="form-container">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Ex: Abdelakrim" required>
            </div>
    
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Ex: Ameur" required>
            </div>
    
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Ex: example@gmail.com" required>
            </div>
    
            <div class="input-group">
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" placeholder="Ex: 0612345678" required minlength="10" maxlength="10">
            </div>
    
            <div class="input-group">
                <label for="bday">Date of Birth</label>
                <input type="date" id="bday" required>
            </div>
    
            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
    
            <div class="input-group">
                <label for="pic">Profile Picture (URL)</label>
                <input type="text" id="pic" placeholder="Paste an image URL">
            </div>
    
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a password" minlength="8" required>
            </div>
    
            <div class="button-group">
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
    

</body>
</html>
